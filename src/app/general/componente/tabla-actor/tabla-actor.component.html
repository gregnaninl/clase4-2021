<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Actores</span>
  
  </h4>
  <ul class="list-group mb-3">
    <li *ngFor="let lista  of listadoActores "   class="list-group-item d-flex justify-content-between lh-condensed"  >
      <div>
        <p>Nombre: {{lista.nombre}}</p>
        <p>Apellido: {{lista.apellido}}</p>
        <p>Email: {{lista.email}}</p>
        <div *ngIf="lista.direccion">
        <p >Direccion: {{lista.direccion}}</p>
        </div>       
        <p>Pais: {{lista.pais}}</p>
      
      </div>
     
    </li>
    
  </ul>
