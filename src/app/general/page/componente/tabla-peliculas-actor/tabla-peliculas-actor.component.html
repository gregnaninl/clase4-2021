
  <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Peliculas del Actor</span>  
  </h4>
  <ul class="countries-container  list-group mb-3">
    <li *ngFor="let lista  of peliculas"   class="list-group-item d-flex justify-content-between lh-condensed"  >
      <div>
        <p>Nombre: {{lista.nombre}} </p>
        <p>Tipo: {{lista.tipo}}</p>
        <p>Estreno: {{lista.fehcaEstreno}}</p>
        <p>Publico: {{lista.cantidadDePublico}}</p>
        <img src={{lista.fotoPelicula}} width="150" height="100">
      </div>
     </li>    
  </ul>
