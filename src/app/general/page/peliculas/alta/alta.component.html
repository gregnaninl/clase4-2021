    <div class="container">
     <br><br>
  
        <div class="row">
          <div class="col-md-4 order-md-2 mb-4">
           <!-- agrego la parte de actores
           <app-tabla-actores
           (eventoCargarPais)= "cargarPaisSleccionado($event)"
           >
            

           </app-tabla-actores>-->
           
          <app-tabla-actores></app-tabla-actores>

          </div>
          <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Alta Pelicula</h4>
            <form  class="needs-validation"  [formGroup]= "formularioAlta"  >
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="" value="" formControlName='nombre'>
                  <small class="invalid" *ngIf="formularioAlta.get('nombre')?.errors?.required && formularioAlta.get('nombre').touched" >El nombre es requerido</small>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="apellido">Apellido</label>
                  <input type="text" class="form-control" id="apellido" placeholder="" value="" formControlName='apellido'>
                  <small class="invalid" *ngIf="formularioAlta.get('apellido')?.errors?.required && formularioAlta.get('apellido').touched" >El apellido es requerido</small>
                </div>
              </div>
  
  
              <div class="mb-3">
                <label for="email">Email <span class="text-muted">(Opcional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" formControlName='email'>
                <small class="invalid" *ngIf="formularioAlta.get('email')?.errors?.required && formularioAlta.get('email').touched" >El email es requerido</small>
              </div>
  
              <div class="mb-3">
                <label for="direccion">Direccion</label>
                <input type="text" class="form-control" id="direccion" placeholder="1234 Main St" formControlName='direccion'>
               
              </div>
  
              
              <div class="row">
                <div class="col-md-5 mb-3">
                  <label for="pais">Pais</label>
                  <input type="text" class="form-control" id="pais" placeholder="Pais" formControlName='pais'>
                  <small class="invalid" *ngIf="formularioAlta.get('pais')?.errors?.required && formularioAlta.get('pais').touched" >El Pais es requerido</small>
                </div>

                               
                
              </div>
             
                        
             
              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit"  [disabled]="formularioAlta.invalid" >Dar de Alta</button>
            </form>


             <!-- Componente listado actores-->
            <br><br>
                  


          </div>                 
        </div>
