
    <br><br>
    <div class="container">
     <br><br>
  
        <div class="row">
          <div class="col-md-4 order-md-2 mb-4">
           <!-- agrego la parte de paise-->
           <app-pais>


           </app-pais>


          </div>
          <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Alta Actores</h4>
            <form  class="needs-validation"  [formGroup]= "formularioAlta"  (ngSubmit)= "cargar()">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName">Nombre</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" formControlName='nombre'>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName">Apellido</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" formControlName='apellido'>
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>
              </div>
  
  
              <div class="mb-3">
                <label for="email">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" formControlName='email'>
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>
  
              <div class="mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" formControlName='direccion'>
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>
  
              
              <div class="row">
                <div class="col-md-5 mb-3">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" id="Country" placeholder="Pais" formControlName='pais'>
                  <div class="invalid-feedback">
                    Please enter your Country.
                  </div>
                </div>
               
                
              </div>
             
                        
             
              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Dar de Alta</button>
            </form>
          </div>
        </div>
  
       
      </div>
